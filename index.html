<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Multimedia Experience</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- p5.js and p5.sound libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>

<body>

<div class="app-container">

  <h1><i class="fa-solid fa-leaf"></i> Interactive Multimedia Experience</h1>

  <div id="canvas-holder"></div>

  <div class="upload-panel">
    <label class="upload-btn" title="Select your own music">
      <i class="fa-solid fa-music"></i>
      <input type="file" id="musicInput" accept="audio/*">
    </label>

    <label class="upload-btn" title="Select your own video">
      <i class="fa-solid fa-film"></i>
      <input type="file" id="videoInput" accept="video/*">
    </label>
  </div>

  <div class="controls">
    <button id="playMusic" title="Play music"><i class="fa-solid fa-play"></i></button>
    <button id="pauseMusic" title="Pause music"><i class="fa-solid fa-pause"></i></button>
    <button id="loopMusic" title="Loop music"><i class="fa-solid fa-repeat"></i></button>

    <button id="playVideo" title="Play video"><i class="fa-solid fa-video"></i></button>
    <button id="pauseVideo" title="Pause video"><i class="fa-solid fa-video-slash"></i></button>
  </div>

</div>

<script src="js/sketch.js"></script>

</body>
</html>
