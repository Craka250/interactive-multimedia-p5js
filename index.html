<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Multimedia Experience</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- p5 Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>

<body>

<div class="app-container">

  <h1><i class="fa-solid fa-leaf"></i> Interactive Multimedia Nature Experience</h1>

  <div id="canvas-holder"></div>

  <div class="controls">
    <button id="playMusic"><i class="fa-solid fa-play"></i> Music</button>
    <button id="pauseMusic"><i class="fa-solid fa-pause"></i></button>
    <button id="loopMusic"><i class="fa-solid fa-repeat"></i></button>

    <button id="playVideo"><i class="fa-solid fa-film"></i> Video</button>
    <button id="pauseVideo"><i class="fa-solid fa-video-slash"></i></button>
  </div>

</div>

<script src="js/sketch.js"></script>

</body>
</html>
